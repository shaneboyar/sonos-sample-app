version: '3'

services:
  backend:
    build:
      context: ./server
      dockerfile: ./Dockerfile
    image: "sample-app-server"
    ports:
      - "8080:8080"
      - "8000:8000"
  frontend:
    build:
      context: ./client
      dockerfile: ./Dockerfile
    image: "sample-app-client"
    ports:
      - "3000:3000"